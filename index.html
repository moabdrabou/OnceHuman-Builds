<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Build Viewer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <div class="container">
      <!-- Admin Login Link moved to nav-buttons -->
      <h1>Build Viewer 2</h1>

      <!-- Login Modal -->
      <div id="login-modal" class="modal hidden">
        <div class="modal-content">
          <span id="close-modal" class="close">&times;</span>
          <h2>Admin Login</h2>
          <form id="login-form">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" required />
            </div>
            <button type="submit" class="btn">Login</button>
            <p id="login-error" class="error-message"></p>
          </form>
        </div>
      </div>

      <div class="control-panel">
        <div class="nav-buttons">
          <a
            href="Protected/add_build.html"
            id="add-build-btn"
            class="btn hidden"
            >Add Build</a
          >
          <a
            href="Protected/delete_build.html"
            id="delete-build-btn"
            class="btn hidden"
            >Delete a Build</a
          >
          <a
            href="Protected/edit_build.html"
            id="edit-build-btn"
            class="btn hidden"
            >Edit Build</a
          >
          <a href="request_data.html" id="request-data-btn" class="btn"
            >Request to add missing data</a
          >
          <a href="#" id="admin-login-link" class="btn">Admin Login</a>
        </div>
        <label for="build-selector">Select a Build:</label>
        <select id="build-selector">
          <option value="" disabled selected>-- Choose a Build --</option>
          <!-- Options will be populated by JS -->
        </select>
        <div id="loading-message" class="loading-message">
          Loading Builds...
        </div>
      </div>

      <div id="build-details" class="display-panel hidden">
        <div class="top-section">
          <!-- Left Column: Cradle -->
          <div class="left-col">
            <div class="module-card cradle-module">
              <div class="info-group">
                <span class="label module-header"
                  ><i data-lucide="grid-3x3" class="label-icon"></i>CRADLE
                  MATRIX</span
                >
                <ul id="d-cradle" class="value"></ul>
              </div>
            </div>
          </div>

          <!-- Right Column: Key Abilities and Calibration -->
          <div class="right-col">
            <div class="module-card abilities-module">
              <div class="info-group">
                <span class="label module-header"
                  ><i data-lucide="zap" class="label-icon"></i>KEY
                  ABILITIES</span
                >
                <ul id="d-abilities" class="value"></ul>
              </div>
            </div>
            <div class="module-card calibration-module">
              <div class="info-group">
                <span class="label module-header"
                  ><i data-lucide="settings" class="label-icon"></i
                  >CALIBRATION</span
                >
                <div id="d-calibration" class="value"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Bottom Section: Gear -->
        <div class="bottom-section">
          <div class="module-card gear-module">
            <div class="info-group">
              <span class="label module-header"
                ><i data-lucide="shield" class="label-icon"></i>EQUIPMENT
                LOADOUT</span
              >
              <table class="gear-table">
                <thead>
                  <tr>
                    <th>Slot</th>
                    <th>Hide</th>
                    <th>Item</th>
                    <th>Mod</th>
                  </tr>
                </thead>
                <tbody id="d-gear"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="JS/config.js"></script>
    <script src="JS/script.js"></script>
    <script>
      // Initialize Lucide icons
      lucide.createIcons();
    </script>
  </body>
</html>
