<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Build - Game Build Viewer</title>
  <link rel="stylesheet" href="../styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

  <div class="container">
    <!-- Admin Login Link moved to control-panel -->
    <h1>Add New Build</h1>

    <div class="control-panel">
      <div class="nav-buttons">
        <a href="../index.html" class="btn">Back to Home</a>
        <a href="#" id="admin-login-link" class="btn">Admin Login</a>
      </div>
    </div>

    <div class="display-panel">
      <div class="module-card build-header-module">
        <div class="info-group">
          <span class="label"><i data-lucide="file-text" class="label-icon"></i>Build Name</span>
          <input type="text" id="build-name" placeholder="Enter Build Name" class="input-field">
        </div>
      </div>

      <div class="top-section">
        <div class="left-col">
          <div class="module-card cradle-module">
            <div class="info-group">
              <span class="label module-header"><i data-lucide="grid-3x3" class="label-icon"></i>CRADLE MATRIX</span>
              <div id="cradle-container" class="grid-container">
                <!-- Populated by JS -->
              </div>
            </div>
          </div>
        </div>

        <div class="right-col">
          <div class="module-card abilities-module">
            <div class="info-group">
              <span class="label module-header"><i data-lucide="zap" class="label-icon"></i>KEY ABILITIES</span>
              <div id="abilities-container" class="list-container">
                <!-- Populated by JS -->
              </div>
            </div>
          </div>
          <div class="module-card calibration-module">
            <div class="info-group">
              <span class="label module-header"><i data-lucide="settings" class="label-icon"></i>CALIBRATION</span>
              <select id="calibration-select">
                <option value="" disabled selected>Loading...</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-section">
        <div class="module-card gear-module">
          <div class="info-group">
            <span class="label module-header"><i data-lucide="shield" class="label-icon"></i>EQUIPMENT LOADOUT</span>
            <table class="gear-table">
              <thead>
                <tr>
                  <th>Slot</th>
                  <th>Hide</th>
                  <th>Item</th>
                  <th>Mod</th>
                </tr>
              </thead>
              <tbody id="gear-inputs">
                <!-- Gear Rows -->
                <tr>
                  <td><img src="../icons/robot-helmet.svg" alt="Helmet Icon" class="gear-icon"> Helmet</td>
                  <td><select name="hide_helmet" class="input-field hide-select"></select></td>
                  <td><select class="input-field gear-item-select" name="item_helmet"></select></td>
                  <td><select class="input-field mod-select" name="mod_helmet"></select></td>
                </tr>
                <tr>
                  <td><img src="../icons/kevlar-vest.svg" alt="Jacket Icon" class="gear-icon"> Jacket</td>
                  <td><select name="hide_jacket" class="input-field hide-select"></select></td>
                  <td><select class="input-field gear-item-select" name="item_jacket"></select></td>
                  <td><select class="input-field mod-select" name="mod_jacket"></select></td>
                </tr>
                <tr>
                  <td><img src="../icons/trousers.svg" alt="Pants Icon" class="gear-icon"> Pants</td>
                  <td><select name="hide_pants" class="input-field hide-select"></select></td>
                  <td><select class="input-field gear-item-select" name="item_pants"></select></td>
                  <td><select class="input-field mod-select" name="mod_pants"></select></td>
                </tr>
                <tr>
                  <td><img src="../icons/boots.svg" alt="Boots Icon" class="gear-icon"> Boots</td>
                  <td><select name="hide_boots" class="input-field hide-select"></select></td>
                  <td><select class="input-field gear-item-select" name="item_boots"></select></td>
                  <td><select class="input-field mod-select" name="mod_boots"></select></td>
                </tr>
                <tr>
                  <td><img src="../icons/gauntlet.svg" alt="Gloves Icon" class="gear-icon"> Gloves</td>
                  <td><select name="hide_gloves" class="input-field hide-select"></select></td>
                  <td><select class="input-field gear-item-select" name="item_gloves"></select></td>
                  <td><select class="input-field mod-select" name="mod_gloves"></select></td>
                </tr>
                <tr>
                  <td><img src="../icons/gas-mask.svg" alt="Mask Icon" class="gear-icon"> Mask</td>
                  <td><select name="hide_mask" class="input-field hide-select"></select></td>
                  <td><select class="input-field gear-item-select" name="item_mask"></select></td>
                  <td><select class="input-field mod-select" name="mod_mask"></select></td>
                </tr>
                <tr>
                  <td><img src="../icons/ak47.svg" alt="Weapon 1 Icon" class="gear-icon"> Weapon 1</td>
                  <td></td>
                  <td><select id="item_weapon_1" class="input-field" name="item_weapon_1"></select></td>
                  <td><select class="input-field mod-select" name="mod_weapon_1"></select></td>
                </tr>
                <tr>
                  <td><img src="../icons/glock.svg" alt="Weapon 2 Icon" class="gear-icon"> Weapon 2</td>
                  <td></td>
                  <td><select id="item_weapon_2" class="input-field" name="item_weapon_2"></select></td>
                  <td><select class="input-field mod-select" name="mod_weapon_2"></select></td>
                </tr>
                <tr>
                  <td><img src="../icons/bowie-knife.svg" alt="Melee Icon" class="gear-icon"> Melee</td>
                  <td></td>
                  <td><select id="item_melee" class="input-field" name="item_melee"></select></td>
                  <td><select class="input-field mod-select" name="mod_melee"></select></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="control-panel" style="margin-top: 20px;">
        <button class="btn update-btn-primary" onclick="saveBuild()">
          <i data-lucide="save" class="btn-icon"></i>
          Save Build
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../JS/config.js"></script>
  <script src="../JS/auth.js"></script>
  <script src="../JS/add_build.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>

</html>
