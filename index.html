<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Build Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <div class="container">
        <h1>Build Viewer</h1>

        <div class="control-panel">
            <div class="nav-buttons">
                <a href="add_build.html" class="btn">Add Build</a>
                <a href="request_data.html" class="btn">Request to add missing data</a>
            </div>
            <label for="build-selector">Select a Build:</label>
            <select id="build-selector">
                <option value="" disabled selected>-- Choose a Build --</option>
                <!-- Options will be populated by JS -->
            </select>
            <div id="loading-message" class="loading-message">Loading Builds...</div>
        </div>

        <div id="build-details" class="display-panel hidden">
            <div class="top-section">
                <!-- Left Column: Cradle -->
                <div class="left-col">
                    <div class="info-group">
                        <span class="label">Craddle</span>
                        <ul id="d-cradle" class="value"></ul>
                    </div>
                </div>

                <!-- Right Column: Key Abilities and Calibration -->
                <div class="right-col">
                    <div class="info-group">
                        <span class="label">Key Abilities</span>
                        <ul id="d-abilities" class="value"></ul>
                    </div>
                    <div class="info-group">
                        <span class="label">Calibration</span>
                        <div id="d-calibration" class="value"></div>
                    </div>
                </div>
            </div>

            <!-- Bottom Section: Gear -->
            <div class="bottom-section">
                <div class="info-group">
                    <span class="label">Required Gear</span>
                    <table class="gear-table">
                        <thead>
                            <tr>
                                <th>Slot</th>
                                <th>Hide</th>
                                <th>Item</th>
                                <th>Mod</th>
                            </tr>
                        </thead>
                        <tbody id="d-gear"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
